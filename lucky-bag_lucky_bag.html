<!DOCTYPE html>

    <style>
        body {

        .container {

        .game-header {

        }

        .game-header h1 {

        .score-board {

            align-items: center;

        .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #4a90e2;

        .file-input {

        .reset-button {

        .reset-button:hover {

        .bags-container {
            display: grid;

            gap: 20px;
            margin-top: 20px;

        .question-bag {
            position: relative;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            height: 200px;
            display: flex;
            flex-direction: column;

        .bag-image {

        .bag-number {

        .modal {

            position: fixed;
            top: 0;

            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: modalShow 0.3s ease;
        }

        @keyframes modalShow {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-card {
            background: linear-gradient(135deg, #0099ff 0%, #0077cc 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-wrapper {
            margin-bottom: 10px;
        }

        .option-input {
            display: none;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }

        .option-label:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
        }

        .option-input:checked + .option-label {
            background: #e3f2fd;
        }

        .option-input:checked + .option-label .option-radio::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #0099ff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            color: #333;
            transform: rotate(90deg);
        }

        .answer-button {
            background: #4CAF50;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .answer-button:hover {
            background: #45a049;
        }

        .answer-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .result-message {
            display: none;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-correct {
            background: #4CAF50;
            color: white;
        }

        .result-incorrect {
            background: #f44336;
            color: white;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f44336;
            animation: confetti 3s ease-in-out infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotateZ(0); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">

        </div>

        <div class="score-board">

    <div id="questionModal" class="modal">

            <div class="question-card">

                <button class="answer-button">Ki·ªÉm tra ƒë√°p √°n</button>

    </div>
    <script>
    let questions = [{"question": "C√¢u 1.\tM·ªôt h√¨nh tr·ª• c√≥ b√°n k√≠nh ƒë√°y $r = 5\\text{cm}$ v√† chi·ªÅu cao $h = 10\\text{cm}$. Di·ªán t√≠ch xung quanh c·ªßa h√¨nh tr·ª• l√†:", "options": ["$100\\pi \\text{cm}^2$.", "$150\\pi \\text{cm}^2$.", "$200\\pi \\text{cm}^2$.", "$250\\pi \\text{cm}^2$."], "correct": 0}, {"question": "C√¢u 2.\tC√¥ng th·ª©c t√≠nh di·ªán t√≠ch xung quanh c·ªßa h√¨nh tr·ª• l√†:", "options": ["$S_{xq}=2\\pi rh$.", "$S_{xq}=\\pi {r^2}h$.", "$S_{xq}=\\pi {r^2}$.", "$S_{xq}=2\\pi {r^2}+2\\pi rh$."], "correct": 0}, {"question": "C√¢u 3.\tM·ªôt h√¨nh tr·ª• c√≥ b√°n k√≠nh ƒë√°y $r = 3\\text{cm}$ v√† chi·ªÅu cao $h = 8\\text{cm}$. Di·ªán t√≠ch to√†n ph·∫ßn c·ªßa h√¨nh tr·ª• l√†:", "options": ["$36\\pi \\text{cm}^2$.", "$66\\pi \\text{cm}^2$.", "$78\\pi \\text{cm}^2$.", "$102\\pi \\text{cm}^2$."], "correct": 1}, {"question": "C√¢u 4.\tC√¥ng th·ª©c t√≠nh di·ªán t√≠ch to√†n ph·∫ßn c·ªßa h√¨nh tr·ª• l√†:", "options": ["$S_{tp}=2\\pi rh$.", "$S_{tp}=\\pi {r^2}h$.", "$S_{tp}=2\\pi {r^2}+2\\pi rh$.", "$S_{tp}=\\pi {r^2}$."], "correct": 2}, {"question": "C√¢u 5.\tM·ªôt h√¨nh tr·ª• c√≥ b√°n k√≠nh ƒë√°y $r = 4\\text{cm}$ v√† chi·ªÅu cao $h = 6\\text{cm}$. Th·ªÉ t√≠ch c·ªßa h√¨nh tr·ª• l√†:", "options": ["$24\\pi \\text{cm}^3$.", "$48\\pi \\text{cm}^3$.", "$96\\pi \\text{cm}^3$.", "$192\\pi \\text{cm}^3$."], "correct": 2}, {"question": "C√¢u 6.\tC√¥ng th·ª©c t√≠nh th·ªÉ t√≠ch c·ªßa h√¨nh tr·ª• l√†:", "options": ["$V=2\\pi rh$.", "$V=\\pi {r^2}h$.", "$V=\\pi {r^2}$.", "$V=2\\pi {r^2}+2\\pi rh$."], "correct": 1}, {"question": "C√¢u 7.\tCho m·ªôt h√¨nh tr·ª• c√≥ di·ªán t√≠ch xung quanh l√† $40\\pi \\text{cm}^2$ v√† chi·ªÅu cao $h = 5\\text{cm}$. B√°n k√≠nh ƒë√°y c·ªßa h√¨nh tr·ª• l√†:", "options": ["$4 \\text{cm}$.", "$5 \\text{cm}$.", "$6 \\text{cm}$.", "$8 \\text{cm}$."], "correct": 0}, {"question": "C√¢u 8.\tCho m·ªôt h√¨nh tr·ª• c√≥ th·ªÉ t√≠ch l√† $100\\pi \\text{cm}^3$ v√† chi·ªÅu cao $4 \\text{cm}$. B√°n k√≠nh ƒë√°y c·ªßa h√¨nh tr·ª• l√†:", "options": ["5cm.", "10cm.", "25cm.", "50cm."], "correct": 0}, {"question": "C√¢u 9.\tM·ªôt h√¨nh tr·ª• c√≥ di·ªán t√≠ch to√†n ph·∫ßn l√† $72\\pi \\text{cm}^2$ v√† di·ªán t√≠ch xung quanh l√† $40\\pi \\text{cm}^2$. Chi·ªÅu cao c·ªßa h√¨nh tr·ª• l√†:", "options": ["$3 \\text{cm}$.", "$4 \\text{cm}$.", "$5 \\text{cm}$.", "$6 \\text{cm}$."], "correct": 2}, {"question": "C√¢u 10.\tN·∫øu g·∫•p ƒë√¥i b√°n k√≠nh ƒë√°y c·ªßa m·ªôt h√¨nh tr·ª• v√† gi·ªØ nguy√™n chi·ªÅu cao th√¨ th·ªÉ t√≠ch c·ªßa h√¨nh tr·ª• s·∫Ω:", "options": ["G·∫•p ƒë√¥i.", "G·∫•p b·ªën l·∫ßn.", "Kh√¥ng ƒë·ªïi.", "G·∫•p ba l·∫ßn"], "correct": 1}];
    let gameState = {
        score: 0,
        correctCount: 0,
        totalAnswered: 0,
        openedBags: new Set()
    };

    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            processEscapes: true
        },
        svg: {
            fontCache: 'global'
        }
    };

    async function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;

        try {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.convertToHtml({arrayBuffer});
            console.log("Converted HTML:", result.value);
            parseQuestions(result.value);
            
            if (questions.length > 0) {
                document.getElementById('totalCount').textContent = questions.length;
                resetGame();
                alert(`ƒê√£ t·∫£i th√†nh c√¥ng ${questions.length} c√¢u h·ªèi!`);
            } else {
                alert('Kh√¥ng t√¨m th·∫•y c√¢u h·ªèi n√†o trong file!');
            }
        } catch (error) {
            console.error("Error:", error);
            alert('L·ªói khi ƒë·ªçc file: ' + error.message);
        }
    }

    function parseQuestions(html) {
        questions = [];
        try {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const paragraphs = doc.body.querySelectorAll('p');
            
            let currentQuestion = null;
            let options = [];
            let correctIndex = -1;

            paragraphs.forEach(p => {
                const text = p.innerHTML.trim();
                let questionMatch = text.match(/C√¢u\s*\d+\s*[.:]/);
                
                if (questionMatch) {
                    if (currentQuestion && options.length === 4 && correctIndex !== -1) {
                        questions.push({
                            question: currentQuestion,
                            options: options,
                            correct: correctIndex
                        });
                    }
                    currentQuestion = text;
                    options = [];
                    correctIndex = -1;
                } else if (currentQuestion) {
                    let optionMatch = text.match(/([A-D])\s*[.)]/);
                    if (optionMatch) {
                        const optionLabel = optionMatch[1];
                        const optionText = text;
                        options.push(optionText);
                        if (text.includes('#')) {
                            correctIndex = optionLabel.charCodeAt(0) - 'A'.charCodeAt(0);
                        }
                    }
                }
            });

            if (currentQuestion && options.length === 4 && correctIndex !== -1) {
                questions.push({
                    question: currentQuestion,
                    options: options,
                    correct: correctIndex
                });
            }
        } catch (error) {
            console.error("Parse error:", error);
            throw error;
        }
    }

    function createBags() {
        const container = document.getElementById('bagsContainer');
        container.innerHTML = '';
        
        // M·∫£ng ch·ª©a URLs c·ªßa hai h√¨nh ·∫£nh
        const bagImages = [
            'https://raw.githubusercontent.com/PhucRua/Elearning/main/1.png',
            'https://raw.githubusercontent.com/PhucRua/Elearning/main/2.png'
        ];
        
        for (let i = 0; i < questions.length; i++) {
            const bag = document.createElement('div');
            bag.className = 'question-bag';
            
            // Ch·ªçn h√¨nh ·∫£nh d·ª±a v√†o index ch·∫µn/l·∫ª
            const imageUrl = bagImages[i % 2];
            
            bag.innerHTML = `
                <img src="${imageUrl}" class="bag-image" alt="Question Bag ${i % 2 + 1}">
                <div class="bag-number">${i + 1}</div>
            `;
            bag.onclick = () => {
                if (!gameState.openedBags.has(i)) {
                    openQuestion(i);
                    gameState.openedBags.add(i);
                    bag.classList.add('opened');
                    bag.style.cursor = 'default';
                }
            };
            
            container.appendChild(bag);
        }
        
        updateScoreBoard();
    }

    function openQuestion(index) {
        const questionData = questions[index];
        const modal = document.getElementById('questionModal');
        const questionText = modal.querySelector('.question-text');
        const optionsContainer = modal.querySelector('.options-container');
        const answerButton = modal.querySelector('.answer-button');
        const resultMessage = modal.querySelector('.result-message');
        
        questionText.innerHTML = questionData.question;
        optionsContainer.innerHTML = '';
        resultMessage.style.display = 'none';
        answerButton.disabled = false;
        
        questionData.options.forEach((option, i) => {
            const id = `option-${index}-${i}`;
            optionsContainer.innerHTML += `
                <div class="option-wrapper">
                    <input type="radio" name="answer" value="${i}" id="${id}" class="option-input">
                    <label for="${id}" class="option-label">
                        <div class="option-radio"></div>
                        <div class="option-text">${option}</div>
                    </label>
                </div>
            `;
        });

        answerButton.onclick = () => {
            const selectedOption = modal.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Vui l√≤ng ch·ªçn m·ªôt ƒë√°p √°n!');
                return;
            }

            const isCorrect = parseInt(selectedOption.value) === questionData.correct;
            
            gameState.score += isCorrect ? 1 : 0;
            gameState.correctCount += isCorrect ? 1 : 0;
            gameState.totalAnswered += 1;

            if (isCorrect) {
                showCorrectAnswer();
                createConfetti();
            } else {
                showIncorrectAnswer();
            }

            answerButton.disabled = true;
            
            const labels = optionsContainer.querySelectorAll('.option-label');
            labels[questionData.correct].style.backgroundColor = '#90EE90';
            
            if (!isCorrect) {
                labels[parseInt(selectedOption.value)].style.backgroundColor = '#FFB6C1';
            }
            
            updateScoreBoard();
        };

        modal.style.display = 'flex';
        MathJax.typesetPromise && MathJax.typesetPromise();
    }

    function showCorrectAnswer() {
        showMessage('result-correct',
            'üéâ',
            'Ch√≠nh x√°c! B·∫°n th·∫≠t xu·∫•t s·∫Øc!<br>H√£y ti·∫øp t·ª•c ph√°t huy nh√©! üåü'
        );
    }

    function showIncorrectAnswer() {
        showMessage('result-incorrect',
            'üòî',
            'R·∫•t ti·∫øc, c√¢u tr·∫£ l·ªùi ch∆∞a ch√≠nh x√°c.<br>ƒê·ª´ng n·∫£n ch√≠, h√£y c·ªë g·∫Øng ·ªü c√¢u ti·∫øp theo nh√©! üí™'
        );
    }

    function showMessage(className, icon, message) {
        const resultMessage = document.querySelector('.result-message');
        resultMessage.className = 'result-message ' + className;
        resultMessage.innerHTML = `
            <div class="result-icon">${icon}</div>
            <div>${message}</div>
        `;
        resultMessage.style.display = 'block';
    }

    function createConfetti() {
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    }

    function updateScoreBoard() {
        document.getElementById('score').textContent = gameState.score;
        document.getElementById('correctCount').textContent = gameState.correctCount;
        document.getElementById('totalCount').textContent = questions.length;
    }

    function resetGame() {
        gameState = {
            score: 0,
            correctCount: 0,
            totalAnswered: 0,
            openedBags: new Set()
        };
        questions = questions.sort(() => Math.random() - 0.5);
        createBags();
        updateScoreBoard();
    }

    document.getElementById('fileInput').addEventListener('change', handleFileSelect);

    const modal = document.getElementById('questionModal');
    const closeButton = document.querySelector('.close-button');

    closeButton.onclick = () => modal.style.display = 'none';
    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };

    // Initialize game
    createBags();
    </script>
</body>
